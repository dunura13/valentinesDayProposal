<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can I be your Valentine? üíï</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffd6e8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating Hearts Decorations */
        .floating-heart {
            position: fixed;
            font-size: 20px;
            color: rgba(255, 105, 180, 0.6);
            pointer-events: none;
            z-index: 0;
            animation: float 15s infinite ease-in-out;
        }

        .floating-heart:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; font-size: 24px; }
        .floating-heart:nth-child(2) { left: 80%; top: 10%; animation-delay: 2s; font-size: 18px; }
        .floating-heart:nth-child(3) { left: 15%; top: 70%; animation-delay: 4s; font-size: 22px; }
        .floating-heart:nth-child(4) { left: 85%; top: 60%; animation-delay: 1s; font-size: 20px; }
        .floating-heart:nth-child(5) { left: 5%; top: 50%; animation-delay: 3s; font-size: 26px; }
        .floating-heart:nth-child(6) { left: 90%; top: 80%; animation-delay: 5s; font-size: 16px; }
        .floating-heart:nth-child(7) { left: 20%; top: 5%; animation-delay: 1.5s; font-size: 19px; }
        .floating-heart:nth-child(8) { left: 75%; top: 30%; animation-delay: 3.5s; font-size: 23px; }
        .floating-heart:nth-child(9) { left: 8%; top: 85%; animation-delay: 2.5s; font-size: 21px; }
        .floating-heart:nth-child(10) { left: 92%; top: 45%; animation-delay: 4.5s; font-size: 17px; }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg) scale(1);
                opacity: 0.6;
            }
            25% {
                transform: translateY(-30px) rotate(5deg) scale(1.1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-60px) rotate(-5deg) scale(0.9);
                opacity: 0.7;
            }
            75% {
                transform: translateY(-30px) rotate(3deg) scale(1.05);
                opacity: 0.8;
            }
        }

        /* Sparkle Decorations */
        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(255, 192, 203, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            animation: sparkle 3s infinite;
            box-shadow: 0 0 6px rgba(255, 105, 180, 0.8);
        }

        .sparkle:nth-child(11) { left: 25%; top: 15%; animation-delay: 0s; }
        .sparkle:nth-child(12) { left: 70%; top: 25%; animation-delay: 0.5s; }
        .sparkle:nth-child(13) { left: 30%; top: 75%; animation-delay: 1s; }
        .sparkle:nth-child(14) { left: 60%; top: 85%; animation-delay: 1.5s; }
        .sparkle:nth-child(15) { left: 12%; top: 40%; animation-delay: 2s; }
        .sparkle:nth-child(16) { left: 88%; top: 55%; animation-delay: 2.5s; }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        /* Ensure card is above decorations */
        .container {
            position: relative;
            z-index: 10;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.2);
            text-align: center;
            transition: opacity 0.5s ease, transform 0.5s ease;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .card.hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff69b4;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
        }

        .question {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        .buttons-container {
            margin-bottom: 20px;
            min-height: 60px;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .btn {
            border: none;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 15px 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
            position: relative;
            z-index: 1;
        }

        .btn-yes:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }

        .btn-yes:active {
            transform: scale(0.98);
        }

        .btn-no {
            background: #e0e0e0;
            color: #666;
            position: absolute;
            z-index: 2;
            padding: 12px 30px;
            font-size: 18px;
            left: auto;
            right: 0;
            top: 0;
        }

        .btn-no:hover {
            background: #d0d0d0;
        }

        .footer-text {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
            font-style: italic;
        }

        .success-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffeef8 0%, #ffd6e8 100%);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
            overflow: hidden;
        }

        .success-screen .floating-heart,
        .success-screen .sparkle {
            z-index: 1001;
        }

        .success-screen .success-content {
            position: relative;
            z-index: 1002;
        }

        .success-screen.show {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .success-content {
            text-align: center;
            padding: 20px;
        }

        .success-text {
            font-size: 48px;
            font-weight: 700;
            color: #ff1493;
            margin-bottom: 30px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .success-gif {
            max-width: 100%;
            max-height: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.3);
        }

        @media (max-width: 600px) {
            .question {
                font-size: 24px;
            }

            .btn {
                font-size: 18px;
                padding: 12px 30px;
            }

            .btn-no {
                font-size: 16px;
                padding: 10px 25px;
            }

            .success-text {
                font-size: 36px;
            }

            .card {
                padding: 30px 20px;
            }

            .floating-heart {
                font-size: 16px;
            }

            .sparkle {
                width: 3px;
                height: 3px;
            }
        }
    </style>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const proposalCard = document.getElementById('proposalCard');
        const successScreen = document.getElementById('successScreen');
        const buttonsContainer = document.getElementById('noBtn').parentElement;

        // Set initial position of "No" button next to "Yes" button
        function setInitialNoButtonPosition() {
            try {
                const buttonsContainerRect = buttonsContainer.getBoundingClientRect();
                const yesBtnRect = yesBtn.getBoundingClientRect();
                
                if (yesBtnRect.width > 0 && yesBtnRect.height > 0) {
                    // Position "No" button to the right of "Yes" button, slightly overlapping
                    // Position relative to buttons-container
                    const relativeX = yesBtnRect.right - buttonsContainerRect.left + 10;
                    const relativeY = yesBtnRect.top - buttonsContainerRect.top;
                    
                    noBtn.style.left = relativeX + 'px';
                    noBtn.style.top = relativeY + 'px';
                    noBtn.style.right = 'auto';
                    noBtn.style.transform = 'none';
                } else {
                    // Fallback: position to the right
                    noBtn.style.left = 'auto';
                    noBtn.style.right = '0';
                    noBtn.style.top = '0';
                    noBtn.style.transform = 'none';
                }
            } catch (e) {
                // Ultimate fallback - use CSS defaults
                noBtn.style.left = 'auto';
                noBtn.style.right = '0';
                noBtn.style.top = '0';
                noBtn.style.transform = 'none';
            }
        }

        // Set initial position immediately and on load/resize
        function initButtonPosition() {
            // Use multiple attempts to ensure positioning works
            requestAnimationFrame(() => {
                setInitialNoButtonPosition();
                setTimeout(() => {
                    setInitialNoButtonPosition();
                }, 100);
            });
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initButtonPosition);
        } else {
            initButtonPosition();
        }
        window.addEventListener('load', initButtonPosition);
        window.addEventListener('resize', initButtonPosition);

        // Get card dimensions for boundary checking
        function getCardBounds() {
            const cardRect = proposalCard.getBoundingClientRect();
            const cardStyle = window.getComputedStyle(proposalCard);
            const paddingLeft = parseInt(cardStyle.paddingLeft);
            const paddingRight = parseInt(cardStyle.paddingRight);
            const paddingTop = parseInt(cardStyle.paddingTop);
            const paddingBottom = parseInt(cardStyle.paddingBottom);
            
            return {
                width: cardRect.width - paddingLeft - paddingRight,
                height: cardRect.height - paddingTop - paddingBottom,
                paddingLeft: paddingLeft,
                paddingTop: paddingTop
            };
        }

        // Move "No" button to random position when hovered
        function moveNoButton() {
            const bounds = getCardBounds();
            const buttonRect = noBtn.getBoundingClientRect();
            const buttonWidth = buttonRect.width;
            const buttonHeight = buttonRect.height;
            
            // Get buttons-container position relative to card
            const cardRect = proposalCard.getBoundingClientRect();
            const buttonsContainerRect = buttonsContainer.getBoundingClientRect();
            const containerOffsetX = buttonsContainerRect.left - cardRect.left;
            const containerOffsetY = buttonsContainerRect.top - cardRect.top;
            
            // Calculate available space within card (accounting for button size and padding)
            const maxX = bounds.width - buttonWidth;
            const maxY = bounds.height - buttonHeight;
            
            // Generate random position within card bounds
            const randomX = Math.max(0, Math.random() * maxX);
            const randomY = Math.max(0, Math.random() * maxY);
            
            // Set new position relative to buttons-container (accounting for card padding and container offset)
            noBtn.style.position = 'absolute';
            noBtn.style.left = (bounds.paddingLeft + randomX - containerOffsetX) + 'px';
            noBtn.style.top = (bounds.paddingTop + randomY - containerOffsetY) + 'px';
            noBtn.style.right = 'auto';
            noBtn.style.transform = 'none';
        }

        // Track mouse position and move button when getting close
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            const buttonRect = noBtn.getBoundingClientRect();
            const buttonCenterX = buttonRect.left + buttonRect.width / 2;
            const buttonCenterY = buttonRect.top + buttonRect.height / 2;
            
            // Calculate distance from mouse to button center
            const distance = Math.sqrt(
                Math.pow(mouseX - buttonCenterX, 2) + 
                Math.pow(mouseY - buttonCenterY, 2)
            );
            
            // If mouse is within 100px of button, move it
            if (distance < 100) {
                moveNoButton();
            }
        });

        // Also move on direct hover (backup)
        noBtn.addEventListener('mouseenter', () => {
            moveNoButton();
        });

        // Also move on touch (for mobile)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Success state when "Yes" is clicked
        yesBtn.addEventListener('click', () => {
            proposalCard.classList.add('hidden');
            setTimeout(() => {
                successScreen.classList.add('show');
            }, 300);
        });

        // Prevent "No" button from being clicked easily
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });
